<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gecko OS Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="Logo.png" type="image/png">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Rajdhani', sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      background-color: #000;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    nav a {
      margin-left: 2rem;
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #1ec900;
    }

    .hero {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 0 1rem;
      animation: fadeIn 2s ease forwards;
      opacity: 0;
      z-index: 1;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('neon.png');
      background-size: cover;
      background-position: center;
      opacity: 0.2;
      z-index: -1;
    }

    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.4rem;
      max-width: 700px;
      line-height: 1.6;
    }

    .btn {
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      background-color: #1ec900;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #1ec900;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Gecko OS Project</div>
    <nav>
      <a href="indexg.html">Home</a>
      <a href="GeckoOS.html">GeckoOS</a>
      <a href="updates.html">Updates</a>    
      <a href="help.html">Help</a>
      <a href="faq.html">FAQ</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Gecko OS Project</h1>
    <p>Gecko OS is a OS based off the Linux kernel and the Mozilla Gecko engine. </p>
    <a href="GeckoOS.html"><button class="btn">Learn More</button></a>
  </section>
</body>
</html>
